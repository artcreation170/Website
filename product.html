<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <img src="logo.jpg" alt="Art and Creation Logo" class="h-12 w-12 mr-3 rounded-full object-cover bg-white" loading="lazy">
        <h1 class="text-2xl font-bold text-pink-600">Art and Creation</h1>
      </div>
      <nav>
        <a href="index.html" class="text-gray-700 px-4 flex items-center"><img src="logo.jpg" alt="Logo" class="h-6 w-6 mr-2 rounded-full object-cover" loading="lazy">Back to Shop</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-6 py-12">
    <div id="product-root" class="bg-white rounded-lg shadow-lg p-6">
      <div class="row">
        <div class="col-lg-6">
          <div id="gallery">
            <!-- Main image -->
            <img id="mainImage" src="./images/product1/image1.svg" alt="Product" 
                 class="w-full max-w-[1024px] max-h-[1034px] object-contain rounded-lg mb-4 mx-auto" 
                 onerror="this.onerror=null;this.src='./images/placeholder.svg'" 
                 loading="lazy">
            <!-- Thumbnails -->
            <div id="thumbs" class="grid grid-cols-4 gap-2 pt-3"></div>
          </div>
        </div>

        <div class="col-lg-6">
          <h2 id="productName" class="text-2xl font-bold text-gray-800 mb-2">Product Name</h2>
          <p id="productPrice" class="text-pink-600 font-semibold mb-4">₹0</p>
          <p id="productDescription" class="text-gray-600 mb-6">Product description will appear here. This is a placeholder description for the selected product.</p>

          <div class="mb-4">
            <button id="buyBtn" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700">Buy Now</button>
            <a id="contactBtn" class="ml-3 inline-block bg-gray-200 px-4 py-2 rounded" href="https://forms.gle/Z6xqWiddAmz4Vhdz9" target="_blank">Contact Us</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 text-white text-center py-6">
    <p>&copy; 2025 Art and Creation. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const products = [
      { id:1, name:'(Mandala Photoframe', price:'699', description:'A beautiful handmade vase crafted with care.', main:'images/product1/image1.jpg', thumbs:['images/product1/image1.jpg','images/product1/image3.jpg']},
      { id:2, name:'Customized Gift Hampe', price:'1749', description:'Handwoven basket perfect for home storage.', main:'images/product2/image1.jpg', thumbs:['images/product2/image1.jpg','images/product2/image3.jpg','images/product2/image2.jpg','images/product2/image4.jpg']},
      { id:3, name:'String Art', price:'899', description:'A decorative frame to showcase your favorite memories.', main:'images/product3/image1.jpg', thumbs:['images/product3/image1.jpg','images/product3/image1.jpg','images/product3/image2.jpg','images/product3/image3.jpg']},
      { id:4, name:'Butterfly Keyring', price:'349', description:'Beautiful wall hanging crafted from natural fibers.', main:'images/product4/image1.jpg', thumbs:['images/product4/image1.jpg','images/product4/image1.jpg','images/product4/image2.jpg','images/product4/image3.jpg']},
      { id:5, name:'Customized String Art', price:'499', description:'Decorative basket made with traditional techniques.', main:'images/product5/image1.jpg', thumbs:['images/product5/image1.jpg','images/product5/image1.jpg','images/product5/image2.jpg','images/product5/image3.jpg']},
      { id:6, name:'Ganesha Lippan Art', price:'1499', description:'Beautiful wall hanging crafted from natural fibers.', main:'images/product6/image1.jpg', thumbs:['images/product6/image1.jpg','images/product6/image4.jpg','images/product6/image2.jpg','images/product6/image3.jpg']},
      { id:7, name:'Dream Catcher Wall Hanging', price:'999', description:'Beautiful wall hanging crafted from natural fibers.', main:'images/product7/image3.jpeg', thumbs:['images/product7/image3.jpeg','images/product7/image1.jpeg','images/product7/image2.jpeg']},
      { id:8, name:'Thread Lamp', price:'799', description:'Beautiful wall hanging crafted from natural fibers.', main:'images/product8/image1.jpg', thumbs:['images/product8/image1.jpg','images/product8/image2.jpg','images/product8/image3.jpg']},
    ];

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function populateProduct(id) {
      const pid = parseInt(id, 10) || 1;
      const product = products.find(p => p.id === pid) || products[0];

      document.getElementById('productName').textContent = product.name;
      document.getElementById('productPrice').textContent = '₹' + product.price;
      document.getElementById('productDescription').textContent = product.description;
      document.getElementById('mainImage').src = product.main;

      const thumbs = document.getElementById('thumbs');
      thumbs.innerHTML = '';
      product.thumbs.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.className = 'w-full h-24 object-cover rounded cursor-pointer';
        img.onerror = function(){ this.onerror=null; this.src='./images/placeholder.svg'; };
        img.onclick = () => {
          const m = document.getElementById('mainImage');
          m.src = src;
          m.onerror = function(){ this.onerror=null; this.src='./images/placeholder.svg'; };
        };
        thumbs.appendChild(img);
      });

      document.getElementById('buyBtn').onclick = () => {
        window.location.href = `checkout.html?id=${product.id}`;
      };
    }

    document.addEventListener('DOMContentLoaded', () => {
      const id = getQueryParam('id') || '1';
      populateProduct(id);
      document.querySelectorAll('img').forEach(img => {
        img.addEventListener('error', (e) => {
          console.warn('Image failed to load:', e.target.src);
        });
      });
    });
  </script>
</body>
</html>
