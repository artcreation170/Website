<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <img src="logo.jpg" alt="Art and Creation Logo" class="h-12 w-12 mr-3 rounded-full object-cover bg-white">
        <h1 class="text-2xl font-bold text-pink-600">Art and Creation</h1>
      </div>
      <nav>
        <a href="index.html" class="text-gray-700 px-4">Back to Shop</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-6 py-12">
    <div id="product-root" class="bg-white rounded-lg shadow-lg p-6">
      <div class="row">
        <div class="col-lg-6">
          <div id="gallery">
            <!-- Main image and thumbnails will be injected here -->
            <img id="mainImage" src="./images/product1/image1.svg" alt="Product" class="w-full rounded-lg object-cover mb-4" onerror="this.onerror=null;this.src='./images/placeholder.svg'">

            <div id="thumbs" class="grid grid-cols-4 gap-2"></div>
          </div>
        </div>
        <div class="col-lg-6">
          <h2 id="productName" class="text-2xl font-bold text-gray-800 mb-2">Product Name</h2>
          <p id="productPrice" class="text-pink-600 font-semibold mb-4">₹0</p>
          <p id="productDescription" class="text-gray-600 mb-6">Product description will appear here. This is a placeholder description for the selected product.</p>

          <div class="mb-4">
            <button id="buyBtn" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700">Buy Now</button>
            <a id="contactBtn" class="ml-3 inline-block bg-gray-200 px-4 py-2 rounded" href="https://forms.gle/Z6xqWiddAmz4Vhdz9" target="_blank">Contact / Order Form</a>
          </div>

          <div id="videoArea" class="mt-6">
            <h4 class="font-semibold mb-2">Product Video</h4>
            <div class="ratio ratio-16x9">
              <iframe id="productVideo" src="https://www.youtube.com/embed/M7lc1UVf-VE" title="Product video" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-8">
        <h4 class="font-semibold mb-3">More Images</h4>
        <div id="moreImages" class="grid grid-cols-3 gap-4"></div>
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 text-white text-center py-6">
    <p>&copy; 2025 Art and Creation. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Default data for 6 products (dummy links and images)
    const products = [
      { id:1, name:'Handmade Vase', price:'499', description:'A beautiful handmade vase crafted with care.', main:'images/product1/image1.jpg',thumbs:['images/product1/image1.jpg','images/product1/image1.jpg','images/product1/image2.jpg','images/product1/image3.jpg'], images:['images/product1/image1.jpg','','images/product1/image2.jpg','images/product1/image3.jpg'], video:'https://www.youtube.com/embed/M7lc1UVf-VE'},
      { id:2, name:'Woven Basket', price:'399', description:'Handwoven basket perfect for home storage.', main:'images/product2/image1.jpg', thumbs:['images/product2/image1.jpg','images/product2/image1.jpg','images/product2/image2.jpg','images/product2/image3.jpg'], images:['images/product2/image1.jpg','','images/product2/image2.jpg','images/product2/image3.jpg'], video:'https://www.youtube.com/embed/M7lc1UVf-VE'},
      { id:3, name:'Decorative Frame', price:'599', description:'A decorative frame to showcase your favorite memories.', main:'images/product3/image1.jpg', thumbs:['images/product3/image1.jpg','images/product3/image1.jpg','images/product3/image2.jpg','images/product3/image3.jpg'], images:['images/product3/image1.jpg','','images/product3/image2.jpg','images/product3/image3.jpg'], video:'https://www.youtube.com/embed/M7lc1UVf-VE'},
      { id:4, name:'Handmade Wall Hanging', price:'699', description:'Beautiful wall hanging crafted from natural fibers.', main:'images/product4/image1.jpg', thumbs:['images/product4/image1.jpg','images/product4/image1.jpg','images/product4/image2.jpg','images/product4/image3.jpg'], images:['images/product4/image1.jpg','images/product4/image2.jpg','images/product4/image3.jpg'], video:'https://www.youtube.com/embed/M7lc1UVf-VE'},
      { id:5, name:'Decorative Basket', price:'450', description:'Decorative basket made with traditional techniques.', main:'images/product5/image1.jpg', thumbs:['images/product5/image1.jpg','images/product5/image1.jpg','images/product5/image2.jpg','images/product5/image3.jpg'], images:['images/product5/image1.jpg','','images/product5/image2.jpg','images/product5/image3.jpg'], video:'https://www.youtube.com/embed/M7lc1UVf-VE'},
      { id:6, name:'Photo Frame', price:'349', description:'Stylish photo frame with a rustic touch.', main:'https://source.unsplash.com/600x400/?frame,photo', thumbs:['images/product6/image1.jpg','images/product6/image1.jpg','images/product6/image2.jpg','images/product6/image3.jpg'], images:['https://source.unsplash.com/600x400/?frame,photo','','https://source.unsplash.com/600x400/?frame,photo','https://source.unsplash.com/600x400/?frame,photo'], video:'https://www.youtube.com/embed/M7lc1UVf-VE'},
    ];

    // Utility to get query params
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function populateProduct(id) {
      const pid = parseInt(id, 10) || 1;
      const product = products.find(p=>p.id===pid) || products[0];

      document.getElementById('productName').textContent = product.name;
      document.getElementById('productPrice').textContent = '₹' + product.price;
      document.getElementById('productDescription').textContent = product.description;
      document.getElementById('mainImage').src = product.main;
      document.getElementById('productVideo').src = product.video;

      const thumbs = document.getElementById('thumbs');
      thumbs.innerHTML = '';
      product.thumbs.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.className = 'w-full h-24 object-cover rounded cursor-pointer';
        img.onerror = function(){ this.onerror=null; this.src='./images/placeholder.svg'; };
        img.onclick = () => { const m = document.getElementById('mainImage'); m.src = src; m.onerror = function(){ this.onerror=null; this.src='./images/placeholder.svg'; }; };
        thumbs.appendChild(img);
      });

      const more = document.getElementById('moreImages');
      more.innerHTML = '';
      product.images.forEach(src => {
        const el = document.createElement('img');
        el.src = src;
        el.className = 'w-full h-48 object-cover rounded';
        more.appendChild(el);
      });

      // Buy button: go to checkout page with product id
      document.getElementById('buyBtn').onclick = () => {
        window.location.href = `checkout.html?id=${product.id}`;
      };
    }

    document.addEventListener('DOMContentLoaded', () => {
      const id = getQueryParam('id') || '1';
      populateProduct(id);
      // Log missing images to console to help debug missing assets
      document.querySelectorAll('img').forEach(img => {
        img.addEventListener('error', (e) => {
          console.warn('Image failed to load:', e.target.src);
        });
      });
    });
  </script>
</body>
</html>
