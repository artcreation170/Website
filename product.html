<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <img src="logo.jpg" alt="Art and Creation Logo" class="h-12 w-12 mr-3 rounded-full object-cover bg-white">
        <h1 class="text-2xl font-bold text-pink-600">Art and Creation</h1>
      </div>
      <nav>
        <a href="index.html" class="text-gray-700 px-4">Back to Shop</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-6 py-12">
    <div id="product-root" class="bg-white rounded-lg shadow-lg p-6">
      <div class="row">
        <div class="col-lg-6">
          <div id="gallery">
            <!-- Main image and thumbnails will be injected here -->
            <img id="mainImage" src="product.jpg" alt="Product" class="w-full rounded-lg object-cover mb-4">

            <div id="thumbs" class="grid grid-cols-4 gap-2"></div>
          </div>
        </div>
        <div class="col-lg-6">
          <h2 id="productName" class="text-2xl font-bold text-gray-800 mb-2">Product Name</h2>
          <p id="productPrice" class="text-pink-600 font-semibold mb-4">₹0</p>
          <p id="productDescription" class="text-gray-600 mb-6">Product description will appear here. This is a placeholder description for the selected product.</p>

          <div class="mb-4">
            <button id="buyBtn" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-700">Buy Now</button>
            <a id="contactBtn" class="ml-3 inline-block bg-gray-200 px-4 py-2 rounded" href="https://forms.gle/Z6xqWiddAmz4Vhdz9" target="_blank">Contact / Order Form</a>
          </div>

          <div id="videoArea" class="mt-6">
            <h4 class="font-semibold mb-2">Product Video</h4>
            <div class="ratio ratio-16x9">
              <iframe id="productVideo" src="https://www.youtube.com/embed/M7lc1UVf-VE" title="Product video" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-8">
        <h4 class="font-semibold mb-3">More Images</h4>
        <div id="moreImages" class="grid grid-cols-3 gap-4"></div>
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 text-white text-center py-6">
    <p>&copy; 2025 Art and Creation. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

      { id:10, name:'Beaded Necklace', price:'649', description:'Hand-beaded necklace with vibrant colors.', main:'https://source.unsplash.com/600x400/?jewelry,handmade', thumbs:['https://source.unsplash.com/600x400/?jewelry,handmade','https://source.unsplash.com/600x400/?beads,necklace','https://source.unsplash.com/600x400/?necklace,handmade','https://source.unsplash.com/600x400/?craft'], images:['https://source.unsplash.com/1200x800/?beads,necklace','https://source.unsplash.com/1200x800/?handmade,jewelry','https://source.unsplash.com/1200x800/?necklace'], video:'https://www.youtube.com/embed/M7lc1UVf-VE'},
      { id:11, name:'Handmade Notebook', price:'249', description:'Eco-friendly handmade notebook with recycled paper.', main:'https://source.unsplash.com/600x400/?notebook,handmade', thumbs:['https://source.unsplash.com/600x400/?notebook,handmade','https://source.unsplash.com/600x400/?stationery,handmade','https://source.unsplash.com/600x400/?paper,notebook','https://source.unsplash.com/600x400/?journal'], images:['https://source.unsplash.com/1200x800/?notebook,handmade','https://source.unsplash.com/1200x800/?journal,handmade','https://source.unsplash.com/1200x800/?stationery'], video:'https://www.youtube.com/embed/M7lc1UVf-VE'},
      { id:12, name:'Serving Tray', price:'899', description:'Handcrafted serving tray with elegant finish.', main:'https://source.unsplash.com/600x400/?tray,handmade', thumbs:['https://source.unsplash.com/600x400/?tray,handmade','https://source.unsplash.com/600x400/?serving,tray','https://source.unsplash.com/600x400/?wood,tray','https://source.unsplash.com/600x400/?decor'], images:['https://source.unsplash.com/1200x800/?tray,handmade','https://source.unsplash.com/1200x800/?serving,tray','https://source.unsplash.com/1200x800/?wooden,tray'], video:'https://www.youtube.com/embed/M7lc1UVf-VE'}
    ];

    // Utility to get query params
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function populateProduct(id) {
      const pid = parseInt(id, 10) || 1;
      const product = products.find(p=>p.id===pid) || products[0];

      document.getElementById('productName').textContent = product.name;
      document.getElementById('productPrice').textContent = '₹' + product.price;
      document.getElementById('productDescription').textContent = product.description;
      document.getElementById('mainImage').src = product.main;
      document.getElementById('productVideo').src = product.video;

      const thumbs = document.getElementById('thumbs');
      thumbs.innerHTML = '';
      product.thumbs.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.className = 'w-full h-24 object-cover rounded cursor-pointer';
        img.onclick = () => { document.getElementById('mainImage').src = src; };
        thumbs.appendChild(img);
      });

      const more = document.getElementById('moreImages');
      more.innerHTML = '';
      product.images.forEach(src => {
        const el = document.createElement('img');
        el.src = src;
        el.className = 'w-full h-48 object-cover rounded';
        more.appendChild(el);
      });

      // Buy button: go to checkout page with product id
      document.getElementById('buyBtn').onclick = () => {
        window.location.href = `checkout.html?id=${product.id}`;
      };
    }

    document.addEventListener('DOMContentLoaded', () => {
      const id = getQueryParam('id') || '1';
      populateProduct(id);
    });
  </script>
</body>
</html>
